    listRule: GuaranteeOne
    priority: 90
    allowExtremeTemperatureOverlap: true
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 4
        maxDistance: 5
      - command: ExceptWith # too close to core
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 6
  # Crashed Satelite
  - names:
