name: STRINGS.WORLDS.VOIDRIA.NAME
description: STRINGS.WORLDS.VOIDRIA.DESCRIPTION
asteroidIcon: asteroid_voidria
disableWorldTraits: true

worldTraitScale: 0.00
worldsize:
  X: 256
  Y: 384
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer in order to use this.

defaultsOverrides:
  startingWorldElements: [] # remove the algae check

# List all the subworld files to load
subworldFiles:
  - name: subworlds/forest/ForestStart
  - name: subworlds/forest/Forest
  - name: expansion1::subworlds/Voidria/Radioil
  - name: subworlds/space/Space
  - name: expansion1::subworlds/oil/OilSparse

startSubworldName: subworlds/forest/ForestStart
startingBaseTemplate: bases/forestBase

#seasons:
#  - MeteorShowers

# Specify where subworlds can spawn. These rules are processed in order and their effects are cumulative.
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/forest/Forest
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/Voidria/Radioil
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - expansion1::subworlds/oil/OilSparse
  # Space
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space

worldTemplateRules:
  # Oil
  - names:
    - poi/oil/small_oilpockets_geyser_a
    - poi/oil/small_oilpockets_geyser_b
    - poi/oil/small_oilpockets_geyser_c
    - poi/oil/small_oilpockets_geyser_d
    - poi/oil/small_oilpockets_geyser_e
    - poi/oil/small_oilpockets_geyser_f
    - poi/oil/small_oilpockets_geyser_g
    - poi/oil/small_oilpockets_geyser_h
    listRule: GuaranteeOne
    times: 3
    allowDuplicates: true # be more flexible due to high temperature borders
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [OilField]


