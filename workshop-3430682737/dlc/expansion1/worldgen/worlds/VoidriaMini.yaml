name: Voidria.Voidria.NAME
description: Voidria.Voidria.DESCRIPTION
asteroidIcon: asteroid_voidria_kanim
disableWorldTraits: true

worldTraitScale: 0.8
worldsize:
  X: 160
  Y: 274
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer in order to use this.

defaultsOverrides:
  data:
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    OverworldDensityMin: 10
    OverworldDensityMax: 10
    DrawWorldBorder: true
    DrawWorldBorderForce: false
    WorldBorderThickness: 1
    WorldBorderRange: 0
#    OverworldMinNodes: 1
  startingWorldElements: [] # remove the algae check

# List all the subworld files to load
subworldFiles:
  - name: subworlds/forest/ForestStart
  - name: subworlds/forest/Forest
  - name: subworlds/space/Space
  - name: subworlds/space/Surface
    weight: 0.25
  - name: expansion1::subworlds/space/SpaceWithFrozenBorder
    weight: 0.25
  - name: expansion1::subworlds/space/SpaceWithAbyssaliteBorder
    weight: 0.5

startSubworldName: subworlds/forest/ForestStart
startingBaseTemplate: bases/forestBase

seasons:
  - SpacedOutStyleRocketMeteorShowers
  - RegolithMoonMeteorShowers

# Specify where subworlds can spawn. These rules are processed in order and their effects are cumulative.
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/forest/Forest
  # Ring 1
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Space
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Space
      - subworlds/space/Surface
      - expansion1::subworlds/space/SpaceWithFrozenBorder
      - expansion1::subworlds/space/SpaceWithAbyssaliteBorder

worldTemplateRules:
  # Gravitas
  - names:
    - expansion1::poi/warp/sender
    - expansion1::poi/warp/receiver
    - expansion1::poi/warp/teleporter_no_oil
    listRule: GuaranteeAll
    priority: 90
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 3
        maxDistance: 5
  - names:
      - expansion1::poi/genericGravitas/poi_genetics_lab
    listRule: GuaranteeAll
    priority: 500
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 4
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  # poi opener
  - names:
      - expansion1::poi/poi_temporal_tear_opener_lab
    listRule: GuaranteeAll
    priority: 400
    allowExtremeTemperatureOverlap: true # This is acceptable
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 2
        maxDistance: 2
  # Exp. 52B
  - names:
    - expansion1::poi/sap_tree_room
    listRule: GuaranteeOne
    times: 1
    allowDuplicates: false
    priority: 300
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 1
  # Curated geysers
  - names:
    - geysers/molten_iron
    listRule: GuaranteeOne
    times: 1
    ruleId: tg_geyser_molten_iron
    allowDuplicates: false
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 0
  # Oil
  - names:
    - poi/oil/small_oilpockets_geyser_a
    - poi/oil/small_oilpockets_geyser_b
    - poi/oil/small_oilpockets_geyser_c
    - poi/oil/small_oilpockets_geyser_d
    - poi/oil/small_oilpockets_geyser_e
